image: python:3.6


stages:
    - test
    - deploy
    
test:
    stage: test
    only:
        - master
        - dev
    script:
        - pip3 install -r chefsApprentice/requirements.txt
        - python chefsApprentice/manage.py makemigrations
        - python chefsApprentice/manage.py migrate
        - python chefsApprentice/manage.py test
        
    
step-deploy-prod:
    stage: deploy
    only:
        - master
    script:
        - pip3 install -r chefsApprentice/requirements.txt
        - sudo docker-compose build --no-cache
        - sudo docker-compose up -d

    environment: master
    when: manual
            