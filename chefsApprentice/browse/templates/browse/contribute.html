{% extends 'base.html' %}
{% load static %}
{% block content %}
    <h1>Add a new recipie</h1>

<form>
  <div class="form-group w-25">
    <label for="exampleInputEmail1">Name</label>
    <input type="text" class="form-control" placeholder="Enter name">
    <small class="form-text text-muted">Please enter the name of the dish</small>
  </div>

  <div class="form-group">
    <label for="exampleFormControlTextarea1">Description</label>
    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
  </div>

    <div class="form-group">
    <label for="exampleFormControlTextarea1">Instruction</label>
    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
  </div>

    <div class="Ingredients">
    <label>Ingredients</label>
    <input type="Ingredients" class="form-control" placeholder="Enter Ingredients">
  </div>

  <div class="mt-4 mb-5">
    <label for="exampleFormControlFile1">Last opp bilde</label>
    <input type="file" class="form-control-file" id="exampleFormControlFile1">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>

{% endblock content %}
