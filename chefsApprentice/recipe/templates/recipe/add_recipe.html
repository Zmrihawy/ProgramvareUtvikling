{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}
Add recipe
{% endblock %}
{% block content %}
<div class="container w-50">
    <form method="post" enctype="multipart/form-data">
        <fieldset class="form-group">
            {% csrf_token %}
            <legend class="text-center mb-4">Add <b>your</b> recipe!</legend>
            {{ form|crispy }}
            <div class="text-center"><button class="btn btn-outline-info btn-lg" type="submit">Contribute</button></div>
        </fieldset>
    </form>
</div>

{% endblock content %}
