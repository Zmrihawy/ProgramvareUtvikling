{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="mx-5 px-5">
    <h1>Add a new recipe</h1>

    <form>
      <div class="form-group w-25">
        <label for="name">Name</label>
        <input type="text" class="form-control" placeholder="Enter name">
        <small class="form-text text-muted">Please enter the name of the dish</small>
      </div>

      <div class="form-group w-50">
        <label for="description">Description</label>
        <textarea class="form-control" id="description" rows="3"></textarea>
      </div>

        <div class="form-group w-50">
        <label for="instruction">Instruction</label>
        <textarea class="form-control" id="instruction" rows="3"></textarea>
      </div>

        <div class="Ingredients w-50">
        <label>Ingredients</label>
        <textarea class="form-control" id="ingredients" rows="3" placeholder="Enter ingredients"></textarea>
      </div>

      <div class="mt-4 mb-5">
        <label for="exampleFormControlFile1">Last opp bilde</label>
        <input type="file" class="form-control-file" id="exampleFormControlFile1">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
        </form>
</div>
{% endblock content %}
