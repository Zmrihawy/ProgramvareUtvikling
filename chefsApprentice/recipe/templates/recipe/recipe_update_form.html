{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}
Update recipe | {{ recipe.name }}
{% endblock %}
{% block content %}
<div class="container w-50">
    <form method="post" enctype="multipart/form-data">
        <fieldset class="form-group">
            <legend class="text-center mb-4">Edit recipe</legend>
            {% csrf_token %}
            {{ form|crispy }}
            <div class="text-center"><button class="btn btn-outline-info btn-lg" type="submit">Save changes</button></div>
        </fieldset>
    </form>
</div>

{% endblock content %}
